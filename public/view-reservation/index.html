<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0, minimal-ui" />
        <link rel="stylesheet" type="text/css" href="/css/styles.css" />
        <title>Confirmed!</title>
    </head>
    <body>
        <div class='main'>
            <header class='header'>
                <h1 class='header-logo'>Air Slingshot</h1>
            </div>
            <div class="form">
                <form id="reservation" class="content" name="reservation-form" target="userReservation" onsubmit="getReservations(event)">
                    <label for="userReservation">UserID</label>
                    <input id="userReservation" type="text" />
                    <input id="reservationButton" value="submit" type="submit">
                        Submit
                </input>
                </form>
            </div>
            <div class="content">
                <ul class="user-info">
                    <li>Flight #:<span id="flight"></span> seat #: <span id="seat"></span></li>
                    <li>Name:<span id="name"></span></li>
                    <li>Email:<span id="email"></span></li>
                </ul>
            </div>
        </div>
        <p class='footer-logo'>The only way to fly!</p>
        <script src="./view-reservation.js"></script>
    </body>
</html>
